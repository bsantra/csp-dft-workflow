vc-relax {
  bands = {
     nbnd_empty_percent = 5.0
     occupations = smearing
     smearing_degauss = 0.01
     smearing_type = gaussian
     total_charge = 0.0
  }
  basis = {
     ecutrho = 400.0
     ecutwfc = 50.0
  }
  cell_control = {
     cell_dofree = all
     cell_dynamics = bfgs
     pressure = 0.0
  }
  control = {
     etot_conv_thr = 0.0001
     forc_conv_thr = 0.0008
     press_conv_thr = 0.5
     relax_steps = 200
  }
  dft = {
     functional = PBE
     vdw = {
        correction = DFT-D3
        dftd3_version = 4
     }
  }
  electron_control = {
     conv_thr = 1e-06
     diagonalization = davidson
     max_steps = 200
     mixing_beta = 0.2
     mixing_mode = plain
     mixing_ndim = 8
  }
  ion_control = {
     ion_dynamics = bfgs
  }
  kpoints = {
     kpts_spacing = 0.05
     kpts_spacing_force_gamma = true
  }
  pseudopotentials = {
     species = {
        Br = [0.0 0.0 7.0 "br_pbe_v1.4.uspp.F.UPF" ]
        C = [0.0 0.0 4.0 "c_pbe_v1.2.uspp.F.UPF" ]
        Cl = [0.0 0.0 7.0 "cl_pbe_v1.4.uspp.F.UPF" ]
        F = [0.0 0.0 7.0 "f_pbe_v1.4.uspp.F.UPF" ]
        H = [0.0 0.0 1.0 "h_pbe_v1.4.uspp.F.UPF" ]
        N = [0.0 0.0 5.0 "n_pbe_v1.2.uspp.F.UPF" ]
        O = [0.0 0.0 6.0 "o_pbe_v1.2.uspp.F.UPF" ]
        S = [0.0 0.0 6.0 "s_pbe_v1.4.uspp.F.UPF" ]
        P = [0.0 0.0 5.0 "p_pbe_v1.5.uspp.F.UPF" ]
     }
  }
  spin = {
     spin_type = cs
  }
  symmetry = {
     use_symmetry  = false
     use_primitive = false
     niggli_reduce = false
  }
}

